<div class="grid-container">
    <mat-card *ngFor="let program of programDetails; let i = index" class="grid-item">
      <div class="background-grey-color">
        <img src="{{ program.links.mission_patch_small }}" loading="lazy" alt="program.mission_name" width="100" height="100" />
      </div>
      <div>
        <span class="label text-color">{{ program.mission_name }} {{ program.flight_number }}</span>
        <div *ngIf="program.mission_id.length > 0">
          <span class="label">Mission Ids: </span>
          <span *ngFor="let id of program.mission_id; let i = index">{{
            id
          }}</span>
        </div>
        <div>
          <span class="label">Luanch Year:</span>
          <span>{{ program.launch_year }}</span>
        </div>
        <div>
          <span class="label">Successful Launch:</span>
          <span>{{ program.launch_success }}</span>
        </div>
        <div>
          <span class="label">Successful Landing:</span>
          <span>{{
            program?.rocket?.first_stage?.cores[0]?.land_success ? true : false
          }}</span>
        </div>
      </div>
    </mat-card>
  </div>
